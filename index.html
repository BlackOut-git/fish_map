<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
    <style>
        body {
            background-color: gray;
        }
        #logo{
           text-align: center;
        }
		.top_menu{
			width:100%;
			height:20px;
			text-align:center;
			padding:20px;
			background-color:darkgray;
			border-radius : 10px;
			font-size: 20px;
		}
		#map{
			width: 100%;
			height: 1000px;
		}
		.info {
			font-size: 12px;
            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
		}
        .info .title {
            padding: 5px 0 0 10px;
            height: 20px;
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            font-weight: bold;
			text-align: center;
        }
        .info .body {
            position: relative;
        }
        .info .desc {
            position: relative;
			text-align: center;
			margin: 10px;
			width: 150px;
        }
    </style>
</head>
<body>
    <header id="header">
		<div id="logo">
				<a href="map2.html"><img src="./img/logo.png" width ="800px" height ="200px"></a>		
		</div>
		<table class="top_menu">
			<tr>
				<td onmouseover="this.style.backgroundColor='#87CEEB'" onmouseout="this.style.backgroundColor=''">

				<td onmouseover="this.style.backgroundColor='#87CEEB'" onmouseout="this.style.backgroundColor=''">

			{

					<div class="info">

		];

		for (var i = 0; i < positions.length; i++) {
			var infowindow = new kakao.maps.InfoWindow({
				map: map,
				position: positions[i].iwPosition, 
				content: positions[i].iwContent 
			});
		}
	</script>
</body>
</html>
